<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Real Estate Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sticky Header -->
  <header id="main-header">
    <h1>My Professional Real Estate Portfolio</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by title or location">
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="For Sale">For Sale</option>
        <option value="Sold">Sold</option>
      </select>
      <select id="sortFilter">
        <option value="">Sort by</option>
        <option value="priceLow">Price: Low â†’ High</option>
        <option value="priceHigh">Price: High â†’ Low</option>
        <option value="featured">Featured</option>
      </select>
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </header>

  <!-- Category Section -->
  <section class="categories">
    <button class="category-btn" data-category="">All</button>
    <button class="category-btn" data-category="Apartment">Apartment</button>
    <button class="category-btn" data-category="Villa">Villa</button>
    <button class="category-btn" data-category="Office">Office</button>
    <button class="category-btn" data-category="Land">Land</button>
  </section>

  <!-- Property Cards Container -->
  <div class="container" id="cards-container"></div>

  <!-- Details Modal -->
  <div class="details-view" id="details-view"></div>

  <!-- Footer -->
  <footer>
    <h2>Connect with Us</h2>
    <div class="social-container">
      <a class="social-card" href="#" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        <span>Facebook</span>
      </a>
      <a class="social-card" href="#" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <span>WhatsApp</span>
      </a>
      <a class="social-card" href="#" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
        <span>Email</span>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
